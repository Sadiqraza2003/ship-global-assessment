<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/image-1.jpg" alt="Image 1" onerror="this.src='./images/fallback.jpg'">
            </div>
            <div class="carousel-item">
                <img src="" alt="Image 2" onerror="this.src='./images/fallback.jpg'">
            </div>
            <div class="carousel-item">
                <img src="./images/image-3.jpg" alt="Image 3" onerror="this.src='./images/fallback.jpg'">
            </div>
            <!-- Add more images as needed -->
        </div>
        <a class="carousel-control prev" onclick="prevSlide()">&#10094;</a>
        <a class="carousel-control next" onclick="nextSlide()">&#10095;</a>
    </div>
    <div class="carousel-indicators">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <!-- Add more dots as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
